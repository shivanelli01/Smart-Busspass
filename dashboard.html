<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">Welcome, {{ username }}!</h1>

    <!-- Balance Card -->
    <div class="card mb-4 p-4">
        <h3>Your Current Balance: ₹{{ balance }}</h3>
        <form method="POST" action="/recharge?username={{ username }}">
            <div class="mb-3">
                <label for="amount" class="form-label">Recharge Amount (₹)</label>
                <input type="number" id="amount" name="amount" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Recharge</button>
        </form>
    </div>

    <!-- Travel Now Form -->
    <div class="card mb-4 p-4">
        <h3>Travel Now</h3>
        <form method="POST" action="/travel?username={{ username }}">
            <div class="mb-3">
                <label for="bus_stop" class="form-label">Select Bus Stop</label>
                <select id="bus_stop" name="bus_stop" class="form-control" required>
                    <option value="Stop A">Stop A</option>
                    <option value="Stop B">Stop B</option>
                    <option value="Stop C">Stop C</option>
                    <option value="Stop D">Stop D</option>
                    <option value="Stop E">Stop E</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Travel</button>
        </form>
    </div>

    <div class="card mb-4 p-4">
        <h3>Track Your Bus</h3>
        <p>Click the button below to see the real-time location of your bus.</p>
        <a href="/track_bus" class="btn btn-primary w-100">Track Bus</a>
    </div>
    

    <!-- Travel History -->
    <div class="card mb-4 p-4">
        <h3>Travel History</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Bus Stop</th>
                    <th>Date</th>
                    <th>Fare (₹)</th>
                </tr>
            </thead>
            <tbody>
                {% for stop, date, fare in travel_history %}
                <tr>
                    <td>{{ stop }}</td>
                    <td>{{ date }}</td>
                    <td>{{ fare }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
